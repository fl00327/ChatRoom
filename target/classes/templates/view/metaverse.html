<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main_layout}"></html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Metaverse - Chat</title>
    <link rel="stylesheet" href="/css/meta.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css" />
    <link rel="shortcut icon" sizes="180x180" href="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/344/external-chat-easter-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png">
    <style type="text/css">
        img {
            padding: 5px;
        }
    </style>
</head>

<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>





<div id="username-pagetwo">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameFormtwo" name="usernameFormtwo">
            <div class="form-group">
                <input type="text" id="nametwo" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
</div>

<div id="chat-pagetwo" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h1>METAVERSE</h1>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageAreatwo">

        </ul>
        <form id="messageFormtwo" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="messagetwo" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
