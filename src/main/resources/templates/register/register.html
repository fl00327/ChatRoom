<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main_layout}"></html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register - ChatRoom</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
<section class="container">
    <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
            <div class="columns">
                <div class="column left">
                    <h1 class="title is-1">ChatRoom</h1>
                    <h2 class="subtitle colored is-4">Multiple Chat Rooms</h2>
                    <p>Select Your Category and Jump Into that Room. Talk with an AI Bot</p>
                </div>
                <div class="column right has-text-centered">
                    <h1 class="title is-4">Sign up today</h1>
                    <p class="description">Register To use the ChatRooms</p>

                    <form th:action="@{/register}" autocomplete="off" method="post" th:object="${user}" >
                        <div class="field">
                            <div class="control">
                                <input type="text" placeholder="First Name" class="input is-medium" th:field="*{firstName}" required
                                       minlegnth="2" maxlength="20">
                                <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                       class="validation-message"></label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="text" placeholder="Last Name" class="input is-medium" th:field="*{lastName}" required
                                       minlegnth="2" maxlength="20">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                            </div>
                        </div>


                        <div class="field">
                            <div class="control">
                                <input type="email" placeholder="Email" class="input is-medium" th:field="*{email}" required>
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="password" placeholder="Password" class="input is-medium" th:field="*{password}" required
                                       minlegnth="6" maxlength="32">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                            </div>
                        </div>


                        <button type="submit" class="button is-block is-primary is-fullwidth is-medium">Register</button>
                        <br />
                        <small><em>Already have an account? <a th:href="@{/login}">Login</a></em></small>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
<style>
    :root {
        --brandColor: hsl(166, 67%, 51%);
        --background: rgb(247, 247, 247);
        --textDark: hsla(0, 0%, 0%, 0.66);
        --textLight: hsla(0, 0%, 0%, 0.33);
    }

    body {
        background: var(--background);
        height: 100vh;
        color: var(--textDark);
    }

    .field:not(:last-child) {
        margin-bottom: 1rem;
    }

    .register {
        margin-top: 10rem;
        background: white;
        border-radius: 10px;
    }

    .left,
    .right {
        padding: 4.5rem;
    }

    .left {
        border-right: 5px solid var(--background);
    }

    .left .title {
        font-weight: 800;
        letter-spacing: -2px;
    }

    .left .colored {
        color: var(--brandColor);
        font-weight: 500;
        margin-top: 1rem !important;
        letter-spacing: -1px;
    }

    .left p {
        color: var(--textLight);
        font-size: 1.15rem;
    }

    .right .title {
        font-weight: 800;
        letter-spacing: -1px;
    }

    .right .description {
        margin-top: 1rem;
        margin-bottom: 1rem !important;
        color: var(--textLight);
        font-size: 1.15rem;
    }

    .right small {
        color: var(--textLight);
    }

    input {
        font-size: 1rem;
    }

    input:focus {
        border-color: var(--brandColor) !important;
        box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
        color: var(--textLight);
        margin-right: 1rem;
    }

</style>

</html>

<div th:fragment="footer">
    <hr class="my-4">
    <p style="text-align:center;">
        &copy; Midnight Coders - Group 10 - 2022
    </p>
</div>
